<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project Habits</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c2ffd7d65c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <h1 class="headerText" data-value="login" id='loginHeader'>Login</h1>
  </div>
  <div class="sidebar" id="mySidebar">
    <div class="projects">
      <a class="sideLink" id='overviewTab'>Overview</a>
      <a class="sideLink" id='workoutTab'>Workout</a>
      <a class="sideLink" id='mealTab'>Meal</a>
      <a class="sideLink" id='checkTab'>Checklist</a>
    </div>
    <div class="contact">
      <a class='sideLink' id='faqTab'>
        <i class="fa-solid fa-question"></i> FAQ
      </a>
      <a href=''>
        <i class="fa-regular fa-envelope"></i> Contact us!
      </a>
      <a href="https://github.com/Project-Habits/design-project">
        <i class="fa-brands fa-github"></i> Source Code
      </a>
    </div>
  </div>
  <div id="main" class="main hidden">
    <div class="openCont">
      <button type="button" class="openbtn" id="sidebarBtn">
        <h1>â˜°</h1>
      </button>
    </div>
    <div class="header">
      <h1 class="headerText" data-value="TO-DO LIST" id='showRecs'>Project Habits</h1>
    </div>
    <div class='submitCont' id='submitCont'>
      <button type="button" class="createTask">
        <h2>+</h2>
      </button>
    </div>
    <div class="faq hidden" id='faqPage'>
      <div class="header">
        <h1 class="headerText">FAQ</h1>
        <p>Question 1</p>
        <p>Question 2</p>
        <p>Question 3</p>
      </div>
    </div>
    <div class="cardProject hidden" id='checkProj'>
      <div class="cardCont checklist" id='workCheck'>
        <h1>Workout Checklist</h1>
      </div>
      <div class="cardCont checklist" id='mealCheck'>
        <h1>Meal Checklist</h1>
      </div>
    </div>
    <div class="cardProject" id='p7None'></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module" src="js-scripts/index.js"></script>
  <script type="module" src="js-scripts/form.js"></script>
  <script type="module" src="js-scripts/submit.js"></script>
  <script type="module" src="js-scripts/showRecs.js"></script>
  <script type="module" src="js-scripts/tabs.js"></script>
  <script type="module" src="js-scripts/login.js"></script>
  <script type="module" src="js-scripts/checklist.js"></script>
</body>

</html>
